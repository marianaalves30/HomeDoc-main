<div class="container center-block principal">

  <div class="row">
    <div class="col">
      <form [formGroup]="user" (ngSubmit)="logar()">
        <figure class="figure">
          <img src="../../../assets/images/logo.fw.png" class="figure-img img-fluid rounded" alt="HomeDoc">
        </figure>


        <div class="col-auto">
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text icon-login">
                <i class="fas fa-user-alt icon"></i>
              </div>
            </div>
            <input type="email" class="form-control" id="usuario" placeholder="E-mail"  formControlName="email" required>
          </div>
        </div>

        <div class="col-auto">
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text icon-login" >
                <i class="fas fa-lock icon"></i>
              </div>
            </div>
            <input type="password" class="form-control col-form-label" id="password"  formControlName="password" placeholder="Senha" required>
          </div>
        </div>
        <div class="alert alert-danger" role="alert" *ngIf='!logged'>
          {{ msg }}
        </div>
        <button type="submit" class="btn btn-primary logar" title="Entrar" >Entrar</button>
      </form>
    </div>
    
  </div>
</div>
